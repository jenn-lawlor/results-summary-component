<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="layout">
      <!-- START MAIN -->
      <main class="page">
        <!-- FIRST SECTION: RESULTS -->
        <section class="card result">
          <h1 class="card-title">Your Result</h1>
          <div class="score-badge" role="img" aria-label="Score 76 out of 100">
            <span class="score">76</span> <span class="of">of 100</span>
          </div>
          <h2 class="label">Great</h2>
          <p class="subtext">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <!-- SECOND SECTION: SUMMARY -->
        <section class="card summary">
          <h1 class="card-title">Summary</h1>
          <ul class="summary-list">
            <li class="item reaction">
              <span class="icon"></span><span class="name">Reaction</span
              ><span class="score">
                <span class="value">80</span><span class="of">/ 100</span>
              </span>
            </li>
            <li class="item memory">
              <span class="icon"></span><span class="name">Memory</span
              ><span class="score"
                ><span class="value">92</span
                ><span class="of">/ 100</span></span
              >
            </li>
            <li class="item verbal">
              <span class="icon"></span><span class="name">Verbal</span
              ><span class="score"
                ><span class="value">61</span
                ><span class="of">/ 100</span></span
              >
            </li>
            <li class="item visual">
              <span class="icon"></span><span class="name">Visual</span
              ><span class="score"
                ><span class="value">72</span
                ><span class="of">/ 100</span></span
              >
            </li>
          </ul>
          <button class="btn">Continue</button>
        </section>
      </main>
      <!-- END MAIN -->
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://midnightsun.ai" target="_blank">Jenn Lawlor</a>.
      </footer>
    </div>
  </body>
</html>
